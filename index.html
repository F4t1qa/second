<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* 去掉 iframe 边框 */
}
    </style>
</head>

<body>
    <iframe src="https://1aa8-240e-3b1-dc83-8c10-45ad-ed9-15d3-3a06.ngrok-free.app"></iframe>
</body>
<script>
<script>
    // 获取当前页面内容
    function getCurrentPageContent() {
        return document.documentElement.outerHTML;
    }

    // 检查页面内容是否有更新
    function checkForUpdate() {
        var currentPageContent = getCurrentPageContent();

        fetch(window.location.href)
            .then(response => response.text())
            .then(newPageContent => {
                if (currentPageContent !== newPageContent) {
                    console.log('页面已更新！');
                    // 这里可以添加一些处理逻辑，比如提示用户页面已更新
                } else {
                    console.log('页面未更新');
                }
            })
            .catch(error => {
                console.error('发生错误：', error);
            });
    }

    // 调用函数检查页面更新
    checkForUpdate();
</script>
</script>
</html>
